<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.3.8" data-semver="1.3.8" src="http://code.angularjs.org/1.3.8/angular.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div ng-controller="AppController as ctrl">
      <div>
        <h2>The {{appType}} app</h2>
        <div><button ng-click="ctrl.getData()" class="refresh-data">Refresh data</button></div>
        <table>
          <tr>
            <td>Request status</td>
            <td>{{requestStatus}}</td>
          </tr>
          <tr>
            <td>Request url</td>
            <td>{{requestUrl}}</td>
          </tr>
          <tr>
            <td>Response code</td>
            <td class="response-code">{{responseCode}}</td>
          </tr>
          <tr>
            <td>Response data</td>
            <td class="response-data">{{responseData | json}}</td>
          </tr>
        </table>
      </div>
    </div>

    <div><a href="/external-page.html" class="external-page-link">external page</a></div>
    <div><a href="/redirect.html" class="redirect-page-link">redirect page</a></div>
  </body>

</html>
