<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>The {{appType}} app</h2>
        <div><button @click="getData()" class="refresh-data">Refresh data</button></div>
        <table>
          <tr>
            <td>Request status</td>
            <td>{{requestStatus}}</td>
          </tr>
          <tr>
            <td>Request url</td>
            <td>{{requestUrl}}</td>
          </tr>
          <tr>
            <td>Response code</td>
            <td class="response-code">{{responseCode}}</td>
          </tr>
          <tr>
            <td>Response data</td>
            <td class="response-data">{{responseData}}</td>
          </tr>
        </table>
      </div>
    </div>

    <div><a href="/external-page.html" class="external-page-link">external page</a></div>
    <div><a href="/redirect.html" class="redirect-page-link">redirect page</a></div>
  </body>
</html>
